<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador Saludo v6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .result.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">ðŸ‘‹</div>
        <h1>Simulador Saludo v6</h1>
        <p class="subtitle">Ingresa tu maldito nombre y recibe un saludo personalizado</p>

        <form id="form">
            <div class="form-group">
                <label for="name">Tu nombre</label>
                <input type="text" id="name" placeholder="Escribe tu nombre aquÃ­..." required>
            </div>
            <button type="submit">Enviar Saludo</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById("form");
        const resultEl = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();

            resultEl.classList.remove("show", "success", "error");

            if (!name) {
                showResult("Por favor, introduce tu nombre.", "error");
                return;
            }

            try {
                const res = await fetch("/api/greet", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({name})
                });
                const data = await res.json();

                if (!res.ok) {
                    showResult("Error: " + (data.error || res.statusText), "error");
                    return;
                }

                showResult(`${data.greeting}<br>Total saludos: ${data.total}`, "success");
            } catch (err) {
                showResult("Error de conexiÃ³n: " + err.message, "error");
            }
        });

        function showResult(message, type) {
            resultEl.innerHTML = message;
            resultEl.className = "result " + type;
            setTimeout(() => resultEl.classList.add("show"), 10);
        }
    </script>
</body>

</html>
